<!DOCTYPE html>
<html>
  <head>
    <title>Game Tetris</title>
    <meta charset="UTF-8" />
  </head>
  <body
    style="
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    "
  >
    <!-- game -->
    <div style="display: flex">
      <canvas
        width="320"
        height="640"
        id="game"
        style="border: 5px solid #61dafb; background-color: #111"
      ></canvas>

      <!-- Control Buttons -->

      <div style="text-align: center;">
        <div
          class="button-container"
          style="
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 50px;
          "
        >
          <button
            id="upButton"
            class="arrow-button"
            style="
              width: 50px;
              height: 50px;
              margin: 5px;
              background-color: #61dafb;
              color: white;
              border: none;
              border-radius: 5px;
              font-size: 1.5rem;
              cursor: pointer;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            "
          >
            &#8593;
          </button>

          <div
            class="horizontal-buttons"
            style="display: flex; justify-content: space-between; width: 140px"
          >
            <button
              id="leftButton"
              class="arrow-button"
              style="
                width: 50px;
                height: 50px;
                background-color: #61dafb;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 1.5rem;
                cursor: pointer;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
              "
            >
              &#8592;
            </button>
            <button
              id="rightButton"
              class="arrow-button"
              style="
                width: 50px;
                height: 50px;
                background-color: #61dafb;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 1.5rem;
                cursor: pointer;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
              "
            >
              &#8594;
            </button>
          </div>

          <!-- Down arrow button -->
          <button
            id="downButton"
            class="arrow-button"
            style="
              width: 50px;
              height: 50px;
              margin: 5px;
              background-color: #61dafb;
              color: white;
              border: none;
              border-radius: 5px;
              font-size: 1.5rem;
              cursor: pointer;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            "
          >
            &#8595;
          </button>
        </div>
        <div style="border-bottom: 2px solid #61dafb; padding-bottom: 10px; margin-left: 50px;">
          <h1 style="margin: 0; font-size: 2rem; color: #61dafb">
            Muhamad Iksan
          </h1>
          <p style="margin: 5px 0; font-size: 1.2rem">221011402571</p>
        </div>
      </div>
      </div>
    </div>
    <!-- Game Canvas -->

    <script src="script.js"></script>
  </body>
</html>
